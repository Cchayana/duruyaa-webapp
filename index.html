<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–¢—É–≤–∏–Ω—Å–∫–∏–µ –∫–∞—Ä—Ç–æ—á–∫–∏</title>
  <script defer>
    let cards = [];
    let current = 0;
    let modules = [];
    let userId = 'test_user';

    try {
      userId = Telegram.WebApp.initDataUnsafe?.user?.id || 'test_user';
    } catch (e) {
      console.log('Telegram not available, using test user');
    }

    const audio = new Audio();

    async function loadModules() {
      const res = await fetch('modules.json');
      modules = await res.json();

      const accessRes = await fetch('access.json');
      const access = await accessRes.json();

      showModuleList(access);
    }

    function showModuleList(access) {
      document.getElementById("module-list").style.display = 'block';
      document.getElementById("card-view").style.display = 'none';

      const list = document.getElementById("modules");
      list.innerHTML = '';
      const allowed = new Set((access[userId] || []).concat(access["all"] || []));

      modules.forEach(module => {
        const btn = document.createElement("button");
        btn.textContent = allowed.has(module.id) ? module.name : module.name + " üîí";
        btn.disabled = !allowed.has(module.id);
        btn.onclick = () => enterModule(module.id);
        list.appendChild(btn);
      });
    }

    function enterModule(moduleId) {
      const module = modules.find(m => m.id === moduleId);
      if (!module || !module.cards) return;
      cards = [...module.cards];
      shuffle(cards);
      current = 0;
      showCard();
      document.getElementById("module-list").style.display = 'none';
      document.getElementById("card-view").style.display = 'flex';
    }

    async function exitModule() {
  const accessRes = await fetch('access.json');
  const access = await accessRes.json();
  showModuleList(access);
}

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function showCard() {
      if (!cards.length) return;
      const card = cards[current];
      const cardEl = document.getElementById("card");
      document.getElementById("card-front").textContent = card.tuva;
      document.getElementById("card-back").textContent = card.ru;
      cardEl.classList.remove("flipped");
      audio.src = card.audio || '';
      document.getElementById("progress").textContent = `${current + 1} / ${cards.length}`;
    }

    function nextCard() {
      current = (current + 1) % cards.length;
      showCard();
    }

    function markLearned() {
      const learned = JSON.parse(localStorage.getItem("learned") || "[]");
      learned.push(cards[current].tuva);
      localStorage.setItem("learned", JSON.stringify([...new Set(learned)]));
      nextCard();
    }

    window.addEventListener("DOMContentLoaded", () => {
      loadModules();

      const cardEl = document.getElementById("card");

      cardEl.onclick = () => {
        cardEl.classList.toggle("flipped");
      };

      document.getElementById("audio-btn").onclick = () => audio.play();
      document.getElementById("back-btn").onclick = exitModule;
      document.getElementById("next-btn").onclick = nextCard;
      document.getElementById("learned-btn").onclick = markLearned;
    });
  </script>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      background: #f3f4f6;
      padding: 20px;
      box-sizing: border-box;
    }
    #card-view {
      display: none;
      flex-direction: column;
      align-items: center;
    }
    #module-list {
      display: block;
      max-width: 320px;
      text-align: center;
    }
    #modules button {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      font-size: 16px;
    }
    .top-bar {
      width: 100%;
      max-width: 400px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    #progress {
      margin-bottom: 10px;
      font-size: 16px;
      color: #4b5563;
    }
    .card {
      width: 90vw;
      max-width: 400px;
      height: 60vh;
      perspective: 1000px;
      margin: 10px 0;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .card-inner {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s;
    }
    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }
    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background: white;
      backface-visibility: hidden;
    }
    .card-back {
      transform: rotateY(180deg);
    }
    .bottom-controls {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      margin-top: 20px;
    }
    .bottom-controls button {
      font-size: 18px;
      padding: 14px 20px;
      flex: 1;
    }
    button {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background: #3b82f6;
      color: white;
      cursor: pointer;
    }
    button:disabled {
      background: #9ca3af;
      cursor: not-allowed;
    }
    button:hover:not(:disabled) {
      background: #2563eb;
    }
  </style>
</head>
<body>
  <div id="module-list">
    <h2>–í—ã–±–µ—Ä–∏ –º–æ–¥—É–ª—å</h2>
    <div id="modules"></div>
  </div>

  <div id="card-view">
    <div class="top-bar">
      <button id="back-btn">‚ùå</button>
      <button id="audio-btn">üîä –°–ª—É—à–∞—Ç—å</button>
    </div>
    <div id="progress"></div>
    <div class="card" id="card">
      <div class="card-inner">
        <div class="card-face" id="card-front"></div>
        <div class="card-face card-back" id="card-back"></div>
      </div>
    </div>
    <div class="bottom-controls">
      <button id="learned-btn">‚úÖ –í—ã—É—á–µ–Ω–æ</button>
      <button id="next-btn">‚û° –î–∞–ª–µ–µ</button>
    </div>
  </div>
</body>
</html>
