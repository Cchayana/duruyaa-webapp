<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tuva Flashcards</title>
  <script>
    let cards = [], current = 0, audio = new Audio();

    async function loadModules() {
      const [modsRes, accessRes] = await Promise.all([
        fetch("modules.json"),
        fetch("access.json")
      ]);
      const modules = await modsRes.json();
      const access = await accessRes.json();

      const container = document.getElementById("modules");
      container.innerHTML = "";

      for (const mod of modules) {
        const btn = document.createElement("button");
        btn.textContent = mod.name;

        if (mod.id === "basic" || access[userId]?.includes(mod.id)) {
          btn.onclick = () => startModule(mod);
        } else {
          btn.disabled = true;
          btn.textContent += " üîí";
        }
        container.appendChild(btn);
      }
    }

    async function startModule(mod) {
      cards = mod.cards.filter(c => c.tuva);
      shuffle(cards);
      current = 0;
      document.getElementById("module-list").style.display = "none";
      document.getElementById("card-view").style.display = "flex";
      showCard();
    }

    async function exitModule() {
      const accessRes = await fetch("access.json");
      const access = await accessRes.json();
      showModuleList(access);
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function showCard() {
      if (!cards.length) return;
      const card = cards[current];
      const cardEl = document.getElementById("card");
      document.getElementById("card-front").textContent = card.tuva;
      document.getElementById("card-back").textContent = card.ru;
      cardEl.classList.remove("flipped");
      audio.src = card.audio || '';
      document.getElementById("audio-btn").disabled = !card.audio;
      document.getElementById("progress").textContent = `${current + 1} / ${cards.length}`;
    }

    function nextCard() {
      current = (current + 1) % cards.length;
      showCard();
    }

    function markLearned() {
      const learned = JSON.parse(localStorage.getItem("learned") || "[]");
      if (!cards.length) return;
      learned.push(cards[current].tuva);
      localStorage.setItem("learned", JSON.stringify([...new Set(learned)]));
      nextCard();
    }

    window.addEventListener("DOMContentLoaded", () => {
      const cardEl = document.getElementById("card");
      cardEl.onclick = () => cardEl.classList.toggle("flipped");
      document.getElementById("audio-btn").onclick = () => audio.play();
      document.getElementById("back-btn").onclick = exitModule;
      document.getElementById("next-btn").onclick = nextCard;
      document.getElementById("learned-btn").onclick = markLearned;

      let userId;
      let initData = "";
      try {
        initData = Telegram.WebApp.initData;
document.getElementById("user-id-display").textContent = `initData –ø–æ–ª—É—á–µ–Ω–æ:
${initData}`;
      } catch (e) {
        document.getElementById("user-id-display").textContent = "‚ùå Telegram WebApp –Ω–µ –Ω–∞–π–¥–µ–Ω.";
      }

      if (initData) {
        fetch("https://0df3-194-233-63-59.ngrok-free.app/auth", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ initData })
        })
        .then(async res => {
          const text = await res.text();
          try {
            const data = JSON.parse(text);
            if (data.ok) {
              userId = data.user_id;
              loadModules();
              document.getElementById("user-id-display").textContent = `–í–∞—à ID: ${userId}`;
              document.getElementById("debug-user-id").textContent = `–í—ã –≤–æ—à–ª–∏ –∫–∞–∫ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å #${userId}`;
            } else {
              document.getElementById("user-id-display").textContent = `‚ùå –û—à–∏–±–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏: ${data.error}\ninitData: ${initData}`;
            }
          } catch (e) {
            document.getElementById("user-id-display").textContent = `‚ùå –û—Ç–≤–µ—Ç —Å–µ—Ä–≤–µ—Ä–∞ –Ω–µ JSON:\n${text}\ninitData: ${initData}`;
          }
        })
        .catch(err => {
          document.getElementById("user-id-display").textContent = `‚ùå –û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ —Å–µ—Ä–≤–µ—Ä—É: ${err.message}\ninitData: ${initData}`;
        });
      }
    });
  </script>
  <style>
    html, body {
      overflow: hidden;
      height: 100%;
      touch-action: manipulation;
      overscroll-behavior: none;
      -webkit-overflow-scrolling: auto;
      position: fixed;
      width: 100%;
    }
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      background: #f3f4f6;
      padding: 20px;
      box-sizing: border-box;
    }
    #card-view {
      display: none;
      flex-direction: column;
      align-items: center;
    }
    #module-list {
      display: block;
      max-width: 320px;
      text-align: center;
    }
    #modules button {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      font-size: 16px;
    }
    .top-bar {
      width: 100%;
      max-width: 400px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    #progress {
      margin-bottom: 10px;
      font-size: 16px;
      color: #4b5563;
    }
    .card {
      width: 90vw;
      max-width: 400px;
      height: 60vh;
      perspective: 1000px;
      margin: 10px 0;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .card-inner {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s;
    }
    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }
    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background: white;
      backface-visibility: hidden;
    }
    .card-back {
      transform: rotateY(180deg);
    }
    .bottom-controls {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      margin-top: 20px;
    }
    .bottom-controls button {
      font-size: 18px;
      padding: 14px 20px;
      flex: 1;
    }
    button {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background: #3b82f6;
      color: white;
      cursor: pointer;
    }
    button:disabled {
      background: #9ca3af;
      cursor: not-allowed;
    }
    button:hover:not(:disabled) {
      background: #2563eb;
    }
  </style>
</head>
<body>
  <p id="debug-user-id" style="font-size: 14px; color: #374151; font-weight: bold; text-align: center;"></p>
  <div id="module-list">
    <p id="user-id-display" style="font-size: 12px; color: gray;"></p>
    <h2>–í—ã–±–µ—Ä–∏ –º–æ–¥—É–ª—å</h2>
    <div id="modules"></div>
  </div>

  <div id="card-view">
    <div class="top-bar">
      <button id="back-btn">‚ùå</button>
      <button id="audio-btn">üîä –°–ª—É—à–∞—Ç—å</button>
    </div>
    <div id="progress"></div>
    <div class="card" id="card">
      <div class="card-inner">
        <div class="card-face" id="card-front"></div>
        <div class="card-face card-back" id="card-back"></div>
      </div>
    </div>
    <div class="bottom-controls">
      <button id="learned-btn">‚úÖ –í—ã—É—á–µ–Ω–æ</button>
      <button id="next-btn">‚û° –î–∞–ª–µ–µ</button>
    </div>
  </div>
</body>
</html>
